		<blockquote>
			社辦位置:&nbsp;中原大學-科學館9F<br>
			成立時間:&nbsp;西元1971年10月28日<br>
			社課時間:&nbsp;定期週四舉行<br>
			&nbsp;&nbsp;天文台即社辦!!<br>
			&nbsp;&nbsp;位於科學館樓頂獨立房間(相當於9F)及天文台(相當於10F)提供社團社員交流使用。<br>
			&nbsp;&nbsp;天文臺為口徑30公分的蓋賽格林式天文望遠鏡，平時作為教學觀測外，並會定期開放民眾上來參觀 致力於「與天文同好交流」、「天文推廣普及」、「開放天文臺服務大眾」及「研究天文攝影」。
